<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="logo">Curadoria Brasileira</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="artistas.html">Artistas</a></li>
                    <li><a href="obras.html">Obras</a></li>
                    <li><a href="movimentos.html">Movimentos</a></li>
                    <li><a href="exposicoes.html">Exposições</a></li>

                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulário de Cadastro -->
    <section class="login">
        <h2>Cadastro</h2>
        <input type="email" id="cadastroEmail" placeholder="Digite seu email" required class="texto__email__login">
        <input type="password" id="cadastroSenha" placeholder="Digite sua senha" required class="texto__senha__login">
        <button id="btnCadastrar" class="botao__login">Cadastrar</button>
    </section>

    <script>
        document.getElementById("btnCadastrar").addEventListener("click", function() {
            const email = document.getElementById("cadastroEmail").value;
            const senha = document.getElementById("cadastroSenha").value;

            if(email === "" || senha === ""){
                alert("Preencha todos os campos!");
                return;
            }

            localStorage.setItem("emailCadastrado", email);
            localStorage.setItem("senhaCadastrada", senha);

            alert("Cadastro realizado com sucesso!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
